version: "3.9"

services:
  orchestrator:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://aetos:aetos@postgres:5432/aetos_orchestrator
      RABBITMQ_URL: amqp://aetos:aetos@rabbitmq:5672/
      SCRAPER_API_URL: http://scraperv2:8000
      CHATTERBOT_API_URL: http://chatterbot:8000
      EBAY_API_URL: http://ebaylister:8000
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: aetos
      POSTGRES_PASSWORD: aetos
      POSTGRES_DB: aetos_orchestrator
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aetos -d aetos_orchestrator"]
      interval: 5s
      timeout: 5s
      retries: 10

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: aetos
      RABBITMQ_DEFAULT_PASS: aetos
    ports:
      - "5672:5672"
      - "15672:15672"    # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 10s
      retries: 10

volumes:
  postgres_data:
  rabbitmq_data:
